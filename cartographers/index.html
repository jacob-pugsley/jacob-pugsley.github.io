<html>
	<head>
		<title>Interactive Campus Map</title>
		<!-- semantic ui and jquery -->
		<link rel="stylesheet" type="text/css" href="../semantic/semantic.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="../semantic/semantic.min.js"></script>
		<!-- definted scripts -->
		<script type="text/javascript" src="api/data.js"></script>
		<script type="text/javascript" src="api/script.js"></script>
		<link rel="stylesheet" type="text/css" href="ui/style.css">
		
	</head>
	<body>
		<div class="fitted ui secondary menu">
			<div class="text" id="title">
				Map
			</div>
			<a class="item" href="https://www.vancouver.wsu.edu/sites/www.vancouver.wsu.edu/files/wsuv_campusmap.pdf" target="blank">View PDF Map</a>
			<div class="right menu">
				<div class="ui icon input">
					<input type="text" placeholder="Search buildings..." id="searchbar">
					<i class="circular search link icon" id="search-btn"></i>
				</div>
			</div>
		</div>
		<div id="maincontent">
			<!-- here we will have the map object -->
			<img src="images/map.jpg">
		</div>
		<!-- building info popup-->
		<div class="ui segment" id="building-info">
			<h2 class="ui left floated header" id="bld-code">NULL</h2>
			<h2 class="ui right floated header">
				<i class="big fitted camera icon" id="show-image"></i>
				<i class="big fitted window close outline icon" id="close-icon"></i>
			</h2>
			<div class="ui clearing divider"></div>
			<div id="maininfo">
			</div>
			<p id="bld-desc">There's nothing here! Click on a building to get more detailed info.</p>
			
			<div id="infop">
				<p class="section"></p>
				<ul id="bld-basic">
				</ul>
				<p class="section"></p>
				<ul id="bld-floors">
				</ul>
				<p class="section"></p>
				<ul id="bld-labtype">
				</ul>
				<p class="section"></p>
				<ul id="bld-labaccess">
				</ul>
			</div>
			<a href="notationinfo.html" target="blank">Notation info</a>
			<!-- a page that displays what "any card access" means, for example -->
		</div>
		<div id="bld-img">
				<img src="" alt="No image found" id="bld-img-img">
				<table id="img-change"><tr>
					<td><i class="caret square left big icon" id="img-left"></i></td>
					<td><i class="caret square right big icon" id="img-right"></i></td>
				</tr></table>
		</div>
		<div class="ui segment" id="searchRes"><!--display search results-->
			<ul>
			</ul>
		</div>
	</body>
</html>
